<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cosmo/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>My JavaScript App</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">MicroPosts</a>
      </div>
    </nav>
    <!-- Main Container -->
    <div class="container postsContainer">
      <!-- Card -->
      <div class="card card-body card-form">
        <h1>Say Something</h1>
        <p class="lead">What's on your mind?</p>
        <div class="form-group">
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Post Title"
          />
        </div>
        <div class="form-group">
          <textarea
            id="body"
            class="form-control"
            placeholder="Post Body"
          ></textarea>
        </div>
        <!-- Hidden input for changes of state -->
        <input type="hidden" id="id" value="" />
        <!-- Submit -->
        <button class="post-submit btn btn-primary btn-block">Post it</button>
        <!-- Used for Alert -->
        <span class="form-end"></span>
      </div>
      <br />
      <!-- Placeholder for posts -->
      <div id="posts"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">
      MicroPosts &copy;
    </footer>
    <script src="build/app.bundle.js"></script>
  </body>
</html>
